<h1 class="faq">Fik du ikke svar på dit spørgsmål...</h1>

<h2 class="faqtekst">Så er du velkommen til at henvende dig til os, hvor vi vil vende tilbage på e-mail.</h2>

<form action="submit_form.php" method="POST" class="feedbackform">
    <label for="response">DIT SPØRGSMÅL:</label>
    <textarea id="response" name="response" placeholder="Skriv dit spørgsmål her..."></textarea>

    <div class="userinfo">
        <div class="inputgroup">
            <label for="name">NAVN:</label>
            <input type="text" id="name" name="name" placeholder="...">
        </div>
        <div class="inputgroup">
            <label for="email">E-MAIL:</label>
            <input type="email" id="email" name="email" placeholder="...">
        </div>
    </div>

    <button type="submit" class="submitbtn">Send</button>
</form>
